<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Spotify</title>
</head>
<body>

    <main id="site_main">
        <section class="overlay row">
            <div class="logo"></div>
            <!-- /.logo -->
            <div class="upgrade_button">
                <a class="btn" href="#">Effettua l'upgrade</a>
            </div>
            <!-- /.upgrade_button -->

        </section>
        <!-- /.overlay -->
        <div class="row">
            <aside class="side_menu">
               <div class="menu_container"></div>
               <!-- /.menu_container -->
            </aside>
            <!-- /.side_menu -->
            <section class="playlist_showdown">
                <div class="container_category row">
                    <div class="category_section row">
                        <a class="active" href="#">In Evidenza</a>
                        <a class="active" href="#">Podcast</a>
                        <a class="active" href="#">Classifiche</a>
                        <a class="active" href="#">Generi e Mood</a>
                        <a class="active" href="#">Nuove uscite</a>
                        <a class="active" href="#">Scopri</a>
                    </div>
                    <!-- /.category_section -->
                </div>
                <!-- /.container_category -->
                <div class="all_playlists">
                    <div class="recently_created measure"></div>
                    <!-- /.recently_created -->
                    <div class="personal_playlist measure"></div>
                    <!-- /.personal_playlist -->
                    <div class="popular_artists measure"></div>
                    <!-- /.popular_artists -->
                </div>
                <!-- /.all_playlists -->


            </section>
            <!-- /.playlist_showdown -->
        </div>
        <!-- /.row -->

    </main>
    <!-- /#site_main -->
    <footer id="site_footer">

    </footer>
    <!-- /#site_footer -->
    
</body>
</html>
